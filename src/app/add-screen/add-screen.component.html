
<div class="container-fluid">
    <form #contactForm="ngForm" (ngSubmit)="onSubmit(contactForm)" class="row">
        <div class="col-md-6 col-6">
            <div class="form-group d-flex p-4">
        
              <label class="col-sm-3">Name</label>
        
              <input #name="ngModel" required type="text" name="name" ngModel class="form-control col-sm-9">
              
                <p class="px-3" *ngIf="name?.errors?.required">*</p>
              
          
        
            </div>
          
            <div class="form-group d-flex p-4">
        
              <label class="col-sm-3">Price</label>
        
              <input required type="text" name="price" ngModel class="form-control col-sm-9">
              <p class="px-3" *ngIf="name?.errors?.required">*</p>
        
            </div>
            <div class="form-group d-flex p-4">
        
                <label class="col-sm-3">Description</label>
          
                <textarea type="text" name="description" ngModel class="form-control col-sm-9"></textarea>

          
              </div>
            
              <div class="form-group d-flex p-4">

                <label class="col-sm-3">Category</label>
      
                <select required name="category" ngModel class="form-control col-sm-9">
      
                  <option *ngFor="let category of categories" [value]="category.name">
                    {{ category.name }}
                  </option>
                  
                  
                </select>
                <p class="px-3" *ngIf="name?.errors?.required">*</p>
      
              </div>
         </div>
        <div class="col-md-6 col-6">
            <img src="https://via.placeholder.com/300x250" class="mx-auto d-block" alt="...">
            <div class="w-100 d-flex d-auto justify-content-center align-items-center">
            <button type="s" class="my-5 px-5 border border-outline-secondary btn btn-light">Select image</button>
          </div>
        </div>
        <div class="w-75 d-flex d-auto justify-content-center align-items-center">
          
        <button type="submit" class="px-5 btn btn-primary" [disabled]="!contactForm.valid">Save</button>
      
    </div>
    </form>
</div>
